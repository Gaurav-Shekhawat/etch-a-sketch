<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jav.js" defer></script>
  </head>
  <body>
    <div class="inner-container">
      <div class="features">
        <div class="color-picker">
          <input type="color" id="color-picker" value="#000000" />
        </div>
        <div class="style-picker">
          <button class="black-white btn">Black and White</button>
          <button class="grey-scale btn">GreyScale</button>
          <button class="rainbow btn">Rainbow</button>
          <button class="eraser btn">Eraser</button>
        </div>
        <div class="size-picker">
          <input
            type="range"
            name="range-slider"
            id="slider"
            min="1"
            max="100"
            value="16"
            step="1"
          />
          <div class="size-display"></div>
        </div>
      </div>
      <div class="canvas-container">
        <div class="canvas-heading">
          <h1>Etch-a-sketch</h1>
        </div>
        <div class="canvas"></div>
      </div>
    </div>
  </body>
</html>
